<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="Container">
        <div class="box">
            <div class="inner-box">
                <input type="number" id="Number1" placeholder="1" required/>
                <div class="symbol" id="Symbol">&</div>
                <input type="number" id="Number2" placeholder="1" required/>
            </div>
            <div class="input-group Operation-box mb-3">
                <select id="Operation" class="form-select" aria-label="Default select example">
                    <option selected>Operation</option>
                    <option value="1">Adding +</option>
                    <option value="2">Subtract -</option>
                    <option value="3">Mulitply *</option>
                    <option value="4">Divide /</option>
                </select>
                <button type="submit" id="Submit" class="btn btn-dark">Calculate</button>
            </div>
        <div id="Answer-Container" class="Answer-Container"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
